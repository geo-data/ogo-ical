sudo: required
language: go
services:
- docker
env:
  DOCKER_COMPOSE_VERSION: 1.7.1
  matrix:
    secure: 
before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -i -L http://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin/docker-compose
- cat /usr/local/bin/docker-compose
- echo "http://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname-s`-`uname -m`"
script:
- ls -lh /usr/local/bin/docker-compose
- /usr/local/bin/docker-compose help
- /usr/local/bin/docker-compose run dev true
- /usr/local/bin/docker-compose run dev make
after_success:
- sudo chown --changes --recursive $(whoami):$(id --group $(whoami)) .
- if [ "$TRAVIS_BRANCH" == "master" ]; then
  docker build -t geodata/ogo-ical:latest .;
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push geodata/ogo-ical:latest;
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: ogo-ical
  skip_cleanup: true
  on:
    repo: geo-data/ogo-ical
